<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Sculptor</title>
    <link rel="icon" href="images/sslogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

    <nav>
        <ul>
            <li>
                <a href="#" class="logo">
                    <img src="images/logo2.png" alt="img" width="70%">
                    <span class="nav-item">Schedule Info</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span class="nav-item">Home</span>
                </a>
            </li>
            <li><a href="add.html" class="active">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Add Teacher</span>
                </a></li>
            <li><a href="generate.html">
                    <i class="fas fa-wallet"></i>
                    <span class="nav-item">Generating Time Table</span>
                </a></li>
            <li><a href="invigilation.html">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-item">Invigilation</span>
                </a></li>
            <li><a href="teachers.html">
                    <i class="fas fa-users"></i>
                    <span class="nav-item">Teachers</span>
                </a></li>
            <li><a href="dealing.html">
                    <i class="fas fa-chalkboard-user"></i>
                    <span class="nav-item">Teacher & dealing Section</span>
                </a></li>
        </ul>

    </nav>

    <section class="sec2" id="add">
        <div class="form">
            <form action="/submit_form" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Name"><br />

                <label>Department : </label>
                <select id="department" name="departent">
                    <option value="">--Please choose department--</option>
                    <option value="CSE">CSE</option>
                    <option value="ECE">ECE</option>
                    <option value="EEE">EEE</option>
                    <option value="IT">IT</option>
                    <option value="MECH">MECH</option>
                    <option value="CIVIL">CIVIL</option>
                </select><br>

                <label>Year : </label>
                <select>
                    <option value="">Select Year</option>
                    <option>I</option>
                    <option>II</option>
                    <option>III</option>
                    <option>IV</option>
                </select>

                <div class="sem">
                    <label>Sem : </label>
                    <input type="radio" id="sem1" name="sem" value="1">
                    <label for="sem1">1</label>
                    <input type="radio" id="sem2" name="sem" value="2">
                    <label for="sem2">2</label>
                </div>

                <label>Section : </label>
                <select>
                    <option value="">Select Section</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                </select><br />

                <label>Subject : </label><input type="text" placeholder="Enter Subject"><br />

                <label>No.of Peroids : </label><input type="number" placeholder="Enter no.of Peroids"><br />

                <button type="submit">Add Teacher</button>
            </form>
        </div>
    </section>

</body>

</html>
