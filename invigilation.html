<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Sculptor</title>
    <link rel="icon" href="images/sslogo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>

<body>

    <nav>
        <ul>
            <li>
                <a href="#" class="logo">
                    <img src="images/logo2.png" alt="img" width="70%">
                    <span class="nav-item">Schedule Info</span>
                </a>
            </li>
            <li>
                <a href="index.html">
                    <i class="fas fa-home"></i>
                    <span class="nav-item">Home</span>
                </a>
            </li>
            <li><a href="add.html">
                    <i class="fas fa-user"></i>
                    <span class="nav-item">Add Teacher</span>
                </a></li>
            <li><a href="generate.html">
                    <i class="fas fa-wallet"></i>
                    <span class="nav-item">Generating Time Table</span>
                </a></li>
            <li><a href="invigilation.html" class="active">
                    <i class="fas fa-chart-bar"></i>
                    <span class="nav-item">Invigilation</span>
                </a></li>
            <li><a href="teachers.html">
                    <i class="fas fa-users"></i>
                    <span class="nav-item">Teachers</span>
                </a></li>
            <li><a href="dealing.html">
                    <i class="fas fa-chalkboard-user"></i>
                    <span class="nav-item">Teacher & dealing Section</span>
                </a></li>
        </ul>

    </nav>

    <section class="sec4" id="invi">
        <div class="left_container">
            <button class="btn1" onclick="toggleFormVisibility()">Leisure Search</button>
            <form id="lsForm" style="display: none;">
                <label>Name :</label>
                <input type="text" placeholder="Enter Name"><br />
    
                <label>Hour : </label>
                <select>
                    <option value="">Choose Hour</option>
                    <option value="1st">1<sup>st</sup></option>
                    <option value="2nd">2<sup>nd</sup></option>
                    <option value="3rd">3<sup>rd</sup></option>
                    <option value="4th">4<sup>th</sup></option>
                    <option value="5th">5<sup>th</sup></option>
                    <option value="6th">6<sup>th</sup></option>
                    <option value="7th">7<sup>th</sup></option>
                </select><br />
    
                <label>Day: </label><input type="text" placeholder="Enter Day"><br />
    
                <button class="btn2">Search</button>
            </form>
        </div>

        <div class="right_container">
            <button onclick="toggleForm('iForm')">Invigilation</button>
            <form id="iForm" style="display: none;">
                <label>From : </label><input type="number">
                <label>To : </label><input type="number">
            </form>
        </div>

    </section>

<script>
     function toggleFormVisibility() {
            var form = document.getElementById('lsForm');
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }

        function toggleForm(formId) {
            var form = document.getElementById(formId);
            form.style.display = form.style.display === 'none' ? 'block' : 'none';
        }
    </script>
</body>

</html>
